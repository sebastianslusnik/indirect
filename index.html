<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indirect Wizard by Sebi</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      background: url(back.svg);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      font-family: "Raleway", sans-serif !important;
      font-optical-sizing: auto;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
    }
    table { border-collapse: collapse;}
    td, th { border: 1px solid #333; padding: 6px 12px; vertical-align: middle;text-align: center;min-width: 100px;font-family: "Inter", sans-serif;font-size: 13px;}
    th { background: #333;color: white;}
    svg.barcode { width: 120px; height: 36px; }
    #result { display: none; text-align: -webkit-center; padding-top: 50px; background: white;}
    #loading {
      display: none;
      position: fixed;
      z-index: 9998;
      left: 0; top: 0; right: 0; bottom: 0;
      text-align: center;
      justify-content: center;
      align-items: center;
    }
    #loading .spinner {
      border: 6px solid #aaa;
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform:rotate(0);}
      100% { transform:rotate(360deg);}
    }
    @media print {
      body > *:not(#result) { display: none !important; }
      #result {
        display: block !important;
        position: static !important;
        padding: 0 !important;
        background: none !important;
      }
      html, body { background: none !important; }
      #result table { margin: auto; }
    }
  </style>
</head>
<body align="center">
  <div id="app-content" style="position: absolute;top: 48%;left: 50%;transform: translate(-50%, -50%);">
    <span style="font-size: 68px;color: #fff;font-weight:100">Indirect<strong style="font-size: 82px;font-weight:700">Wizard</strong></span><br><br><br><br>
    <div class="flex items-center justify-center w-full" style="width: 120%;margin-left: -9%;">
      <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
        <div class="flex flex-col items-center justify-center pt-5 pb-6">
          <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
          </svg>
          <p class="mb-2 text-sm text-gray-500 dark:text-gray-400" style="font-family: 'Raleway', sans-serif !important;font-weight: 400"><span class="font-semibold" style="font-family: 'Raleway', sans-serif !important;font-weight: 700">Klikni na pole</span> pre nahranie súboru</p>
        </div>
        <input id="dropzone-file" type="file" class="hidden" />
      </label>
    </div>
  </div>
  <div id="result"></div>
  <div id="loading">
    <span class="spinner"></span>
  </div>
  <script>
    function barcodeSVG(text, id) {
      return `<svg id="${id}" class="barcode"></svg>`;
    }
    function sleep(ms) {
      return new Promise(res => setTimeout(res, ms));
    }

    document.getElementById('dropzone-file').addEventListener('change', async function(e){
		  document.getElementById('app-content').style.filter = "blur(8px)";
      const file = e.target.files[0];
      if (!file) return;

      // Show loading indicator
      document.getElementById('loading').style.display = "flex";

      const reader = new FileReader();

      reader.onload = async function(event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, {type: 'array'});
        const firstSheetName = workbook.SheetNames[0];
        const ws = workbook.Sheets[firstSheetName];
        let rows = XLSX.utils.sheet_to_json(ws, {header:1});
        if (!rows.length) {
          document.getElementById('loading').style.display = "none";
          alert("No data found.");
          return;
        }

        const headers = rows[0];
        const colIndexes = { D: 3, E: 4, H: 7, J: 9, N: 13 };

        for (let i=1; i<rows.length; ++i) {
          let row = rows[i];
          let d = row[colIndexes.D];
          if (d !== undefined && d !== null) {
            let dStr = String(d).trim();
            if (/^\d{6}$/.test(dStr)) {
              dStr = '00' + dStr;
            }
            row[colIndexes.D] = dStr;
          }
        }

        let filteredRows = [headers];
        for (let i=1; i<rows.length; ++i) {
          let row = rows[i];
          if (!row[colIndexes.N]) continue;
          if ((row[colIndexes.N]+'').toLowerCase() !== 'indirect') continue;
          if ((row[colIndexes.D]+'') === "88888888") continue;
          filteredRows.push(row);
        }

        const displayRows = [];
        const headerRow = ['Barcode D', headers[colIndexes.D], headers[colIndexes.E], headers[colIndexes.H], headers[colIndexes.J], 'Barcode J'];
        displayRows.push(headerRow);

        for (let i=1; i<filteredRows.length; ++i) {
          const row = filteredRows[i];
          displayRows.push([
            row[colIndexes.D], row[colIndexes.D],
            row[colIndexes.E], row[colIndexes.H], row[colIndexes.J],
            row[colIndexes.J]
          ]);
        }

        // Render directly in #result (still hidden)
        let html = `<table><thead><tr style="background-color: #333;color:white;">`;
        ['', 'Artikel', 'Lokácia', 'Kapacita', '', ''].forEach(h => html += `<th style="background-color: #333;color:white;">${h}</th>`);
        html += `</tr></thead><tbody>`;
        for (let i=1; i<displayRows.length; ++i) {
          html += '<tr>';
          const dBarcodeId = `d-barcode-${i}`;
          const jBarcodeId = `j-barcode-${i}`;
          html += `<td>${barcodeSVG(displayRows[i][0], dBarcodeId)}</td>`;
          html += `<td>${displayRows[i][1] !== undefined ? displayRows[i][1] : ''}</td>`;
          html += `<td>${displayRows[i][2] !== undefined ? displayRows[i][2] : ''}</td>`;
          html += `<td>${displayRows[i][3] !== undefined ? displayRows[i][3] : ''}</td>`;
          html += `<td>${displayRows[i][4] !== undefined ? displayRows[i][4] : ''}</td>`;
          html += `<td>${barcodeSVG(displayRows[i][5], jBarcodeId)}</td>`;
          html += '</tr>';
        }
        html += `</tbody></table>`;

        // Place the HTML into the (still hidden) #result div
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = html;

        // Wait for the DOM to update
        await sleep(500);

        // Generate barcodes using JsBarcode
        for (let i = 1; i < displayRows.length; ++i) {
          const dVal = displayRows[i][0];
          const jVal = displayRows[i][5];
          if (dVal !== undefined && dVal !== "") {
            JsBarcode(`#d-barcode-${i}`, String(dVal), { format: "CODE128", lineColor: "#222", height: 36, width: 1.8, displayValue: false });
          }
          if (jVal !== undefined && jVal !== "") {
            JsBarcode(`#j-barcode-${i}`, String(jVal), { format: "CODE128", lineColor: "#222", height: 36, width: 1.8, displayValue: false });
          }
        }

        // Wait briefly to ensure barcodes have rendered
        await sleep(500);

        // Hide the loading spinner
        document.getElementById('loading').style.display = "none";

        // Trigger the print dialog (result stays hidden until print due to CSS)
        window.print();

        // After print, reload the page to reset the wizard
        window.onafterprint = function() {
          window.location.reload();
        };
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
